<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>FrutasApp | Creaci√≥n de Frutas</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
</head>

<body>

<header th:insert="fragmentos/menu.html::menu-principal	">

</header>

<main role="main">
    <hr>
    <div class="container">
        <div class="card">
            <h4 class="card-header"><strong>Datos del Estado</strong></h4>
            <div class="card-body">
                <form method="post" th:action="@{/EstadoCtrl/guardar}" th:object="${estado}" enctype="multipart/form-data">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        Favor de corregir los siguientes datos:
                        <ul>
                            <li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <div class="row">

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="hidden" class="form-control" th:field="*{idEstado}" id="idEstado" name="idEstado">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Nombre del Estado" required="required">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="capital">Capital</label>
                            <input type="text" class="form-control" th:field="*{capital}" id="capital" name="capital" placeholder="Capital del Estado"  required="required">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="habitantes">Habitantes</label>
                            <input type="number" min="0" class="form-control" th:field="*{habitantes}" id="habitantes" name="habitantes" placeholder="Precio de la Fruta" required="required">
                        </div>
                    </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="pais">Pais</label>
                    <select class="form-control"  th:field="*{pais.idPais}" name="pais" id="pais">
                        <option  th:each="pais:${paisLista}"
                                 th:text="${pais.nombre}"
                                 th:value="${pais.idPais}"></option>
                    </select>
                </div>
            </div>

        </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer class="footer" th:insert="fragmentos/pie.html::pie-principal">

</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
